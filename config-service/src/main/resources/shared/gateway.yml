zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    family-service:
      path: /family/**
      serviceId: family-service
      stripPrefix: false
      sensitiveHeaders:
    news-service:
      path: /news/**
      serviceId: news-service
      stripPrefix: false
      sensitiveHeaders:

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
