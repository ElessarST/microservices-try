spring:
  application:
    name: auth-server
  cloud:
    config:
      name: configserver
      enabled: true
      uri: ${CONFIG_URL:http://localhost:8888}
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20


management:
  security:
    enabled: false