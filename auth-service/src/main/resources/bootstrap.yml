spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: ${CONFIG_URL:http://localhost:8888}
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20


management:
  security:
    enabled: false

logging:
  level:
    com.netflix: WARN
    org.springframework.security: INFO
    com.thoughtmechanix: INFO